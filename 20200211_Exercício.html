<html>
    <head>

    </head> 
    <body>
        <script>
var a = document.createElement('canvas')
document.body.appendChild(a);
a.style = "border: 1px solid black";
a.width = 1500;
a.height = 400;
ctx = a.getContext('2d');

velx = 2;
vely = 1;
grav = 0.05;
x = 20;
y = 20;
radius = 10;

function anim() {
    ctx.clearRect(0, 0, a.width, a.height);
    ctx.beginPath();
    ctx.fillStyle = "green";
    ctx.arc(x, y, radius, 0, 2*Math.PI);
    ctx.fill();
    
    x = x + velx; 
    y = y + vely;
    vely = vely + grav; 

    requestAnimationFrame(anim);
}

anim();
        </script>
    </body>
</html>

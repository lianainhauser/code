        <script>

        //chamada de função recursiva
        
        function fatorial(numero) {
            if (numero <= 1) {
                return 1;
            }

            return numero * fatorial(numero - 1);
        }

        //P (n, r) = n!/(n-r)!
        function permutacao(n, r) {
            var nfat = fatorial(n);
            var nmenosr = fatorial(n-r);

            return nfat / nmenosr;

        }
